<div *ngIf="responseOK;then result else error"></div>
<ng-template #result>
  <app-tag-list [tagList] = "tags" ></app-tag-list>
  <mat-paginator [length]="totalTags"
  [pageSize]="filterTags.page"
  [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="getPaginatorData($event)" >
</mat-paginator>
</ng-template>
<ng-template #error>
  {{messageResponse}}
</ng-template>
