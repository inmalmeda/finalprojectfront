<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>
      <div class="filter">
        ETIQUETA
        <span>
         <input matInput class="inputFilter" (keyup)="applyFilter($event)" placeholder="Buscar por nombre" #input>
        </span>
      </div>
     </mat-header-cell>
    <mat-cell *matCellDef="let element" class="rowTable">
        {{element.name}}
    </mat-cell>
  </ng-container>

  <!-- Creator Column -->
  <ng-container matColumnDef="creator">
    <mat-header-cell *matHeaderCellDef>
      <div class="filter">
       CREADOR
       <span>
        <input matInput #input class="inputDisabledFilter">
       </span>
     </div>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="rowTable"> {{element.creator}} </mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef>
      <div class="filter">
      FECHA CREACIÃ“N
       <span>
        <input matInput #input class="inputDisabledFilter">
       </span>
     </div>

    </mat-header-cell>
    <mat-cell *matCellDef="let element;let i = index" class="rowTable">
      {{element.created_at | date: "dd/MM/yyyy" }}
      <span class="spacer"></span>
      <span>
        <button id={{i}} class="buttonTable" mat-icon-button
        [style]="i == mouseOver ? 'display: block' : 'display: none'"
        (click) = "deleteTag($event)">
          <mat-icon>delete</mat-icon> Borrar etiqueta
        </button>
      </span>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row;let i = index columns: displayedColumns;" (mouseover)="showButton(i)"></mat-row>
</table>
