<mat-form-field appearance="fill" class="selector">
  <mat-select atNativeControl (selectionChange)="select($event)" placeholder={{textPlaceholder}}>
    <mat-option></mat-option>
    <mat-option *ngFor="let option of data" [value]="option.value">
        {{option.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
