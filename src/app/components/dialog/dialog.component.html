<div class="dialog">
  <h2>¿Estás seguro de que quieres eliminar {{nameTag}} de la lista de etiquetas?</h2>
  <h3>¡La etiqueta desaparecerá de la ficha de los expertos también!</h3>
  <div>
    <button mat-button class="buttonDialog" (click) = "onNoClick()"> Cancelar </button>
    <button mat-button class="buttonDialog buttonOk" (click) = "onClick()"> Eliminar </button>
  </div>
</div>
