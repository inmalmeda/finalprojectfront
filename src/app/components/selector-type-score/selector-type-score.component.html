<mat-form-field appearance="fill" class="selector">
  <mat-select matNativeControl (selectionChange)="selectScore($event)" placeholder={{textPlaceholder}}>
    <mat-option></mat-option>
    <mat-option *ngFor="let option of score" [value]="option.value">
        <app-type-score [score] = "option.value"></app-type-score>
    </mat-option>
  </mat-select>
</mat-form-field>
