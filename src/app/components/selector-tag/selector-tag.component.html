<input type="text" placeholder="Buscar por nombre" matInput [formControl]="myControl" [matAutocomplete]="auto"
 (input)="changeFilter($event)" (keydown.enter)="selectTagIntro($event)">
<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
    <mat-option *ngFor="let optionsTag of filteredOptions | async" [value]="optionsTag" (click)="selectTag(optionsTag)" >
      {{optionsTag}}
    </mat-option>
</mat-autocomplete>
